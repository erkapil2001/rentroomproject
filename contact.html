	<section class="contactform">
		<div class="container">

			<div class="formwrapper">
				<div class="componeyaddress">
					<div class="addressgroup">
						<i class="fas fa-map-marker-alt fa3x textred"></i>
						<h2 class="textgray mdheading">location</h2>
						<p>lorenmmmm mmmmmm</p>
					</div>
					<div class="addressgroup">
						<i class="fas fa-envelope fa3x textred"></i>
						<h2 class="textgray mdheading">Email</h2>
						<p>lorenmmmmm mmmmm</p>
					</div>
					<div class="addressgroup">
						<i class="fas fa-phone-square-alt fa3x textred"></i>
						<h2 class="textgray mdheading">call</h2>
						<p>lorenmmm mmmmmmm</p>
					</div>
					<div class="img2">
						<img src="./img/pic5.jpg" alt="hbhh">
					</div>
					
				</div>

				<!-- form formet  -->

				<form action="" class="form">
					<h2 class="textgray mdheading"> contact us </h1>
					<p class="textblack"> you can fill for contact us :-</p>

					<div class="formgroup">
						<label for="username" class="textgray">username</label>
						<input type="text" name="username" id="username">
					</div>
					
					<div class="formgroup">
						<label for="email" class="textgray">Email</label>
						<input type="text" name="" id="email">
					</div>

					<div class="formgroup">
						<label for="phone" class="textgray">phone</label>
						<input type="text" name="" id="phone" placeholder="Eg.123456...." required>
					</div>
					<div class="formgroup">
						<label for="message"> message </label>
						<textarea name="" id="" cols="30" rows="10" ></textarea>
					</div>
					<button type="submit" class="formbtn"> submit</button>
				</form>
			</div>
		</div>
	</section>
	<footer class="footer">
